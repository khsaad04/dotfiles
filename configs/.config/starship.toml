format = "$username$directory$git_branch$cmd_duration$line_break$character"

[username]
format = "[$user]($style) "
style_root = "bold fg:#cccb76"
style_user = "bold fg:#cccb76"

[directory]
style = "bold fg:#cbc8a4"
read_only_style = "bold fg:#cbc8a4"
fish_style_pwd_dir_length = 1

[git_branch]
format = "[\\($branch(:$remote_branch)\\)]($style) "
style = "bold #a4d0bc"
