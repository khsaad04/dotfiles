format = "[](fg:#cccb75)$username[](fg:#cccb75 bg:#4a4900)$directory[](fg:#4a4900)$all $cmd_duration\n$character"

[username]
format = "[$user]($style)"
style_root = "bold fg:#333200 bg:#cccb75"
style_user = "bold fg:#333200 bg:#cccb75"
show_always = true

[directory]
format = "[[ $path]($style)[$read_only]($read_only_style)](bg:surface1)"
style = "bold fg:#e9e78e bg:#4a4900"
read_only_style = "bold fg:#e9e78e bg:#4a4900"

[line_break]
disabled = true

[git_branch]
format = " [$symbol$branch(:$remote_branch)]($style) "
style = "bold #e9e78e"
