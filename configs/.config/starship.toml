format = "[](fg:#c9cb78)$username[](fg:#c9cb78 bg:#484a01)$directory[](fg:#484a01)$all $cmd_duration\n$character"

[username]
format = "[$user]($style)"
style_root = "bold fg:#313300 bg:#c9cb78"
style_user = "bold fg:#313300 bg:#c9cb78"
show_always = true

[directory]
format = "[[ $path]($style)[$read_only]($read_only_style)](bg:surface1)"
style = "bold fg:#e5e891 bg:#484a01"
read_only_style = "bold fg:#e5e891 bg:#484a01"

[line_break]
disabled = true

[git_branch]
format = " [$symbol$branch(:$remote_branch)]($style) "
style = "bold #e5e891"
