wallpaper = "configs/Pictures/wallpapers/wp.jpg"

[files]
config     = {target="configs/.config",                                 dest="~/"                                                                    }
firefox    = {target="configs/.mozilla",                                dest="~/"                                                                    }
bin        = {target="configs/bin",                                     dest="~/"                                                                    }
pictures   = {target="configs/Pictures",                                dest="~/"                                                                    }
dunst      = {target="configs/.config/dunst/dunstrc",                   dest="~/.config/dunst/",           template="templates/dunstrc"              }
foot       = {target="configs/.config/foot/foot.ini",                   dest="~/.config/foot/",            template="templates/foot.ini"             }
gtk3css    = {target="configs/.config/gtk-3.0/gtk.css",                 dest="~/.config/gtk-3.0/",         template="templates/gtk.css"              }
gtk4css    = {target="configs/.config/gtk-4.0/gtk.css",                 dest="~/.config/gtk-4.0/",         template="templates/gtk.css"              }
nvim       = {target="configs/.config/nvim/lua/khsaad/colorscheme.lua", dest="~/.config/nvim/lua/khsaad/", template="templates/nvim-colorscheme.lua" }
sway       = {target="configs/.config/sway/config",                     dest="~/.config/sway/",            template="templates/sway-config"          }
tmux       = {target="configs/.config/tmux/tmux.conf",                  dest="~/.config/tmux/",            template="templates/tmux.conf"            }
wmenu      = {target="configs/bin/wmenu-custom",                        dest="~/bin/",                     template="templates/wmenu-custom"         }
waybar     = {target="configs/.config/waybar/style.css",                dest="~/.config/waybar/",          template="templates/waybar-style.css"     }
starship   = {target="configs/.config/starship.toml",                   dest="~/.config/",                 template="templates/starship.toml"        }
