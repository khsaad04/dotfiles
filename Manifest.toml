wallpaper = "configs/Pictures/wallpapers/wp.jpg"

[files]
configs  = {target="configs",                                         dest="~"                                                                                    }
dunst    = {target="configs/.config/dunst/dunstrc",                   dest="~/.config/dunst/dunstrc",                   template="templates/dunstrc"              }
foot     = {target="configs/.config/foot/foot.ini",                   dest="~/.config/foot/foot.ini",                   template="templates/foot.ini"             }
gtk3css  = {target="configs/.config/gtk-3.0/gtk.css",                 dest="~/.config/gtk-3.0/gtk.css",                 template="templates/gtk.css"              }
gtk4css  = {target="configs/.config/gtk-4.0/gtk.css",                 dest="~/.config/gtk-4.0/gtk.css",                 template="templates/gtk.css"              }
nvim     = {target="configs/.config/nvim/lua/khsaad/colorscheme.lua", dest="~/.config/nvim/lua/khsaad/colorscheme.lua", template="templates/nvim-colorscheme.lua" }
sway     = {target="configs/.config/sway/config",                     dest="~/.config/sway/config",                     template="templates/sway-config"          }
tmux     = {target="configs/.config/tmux/tmux.conf",                  dest="~/.config/tmux/tmux.conf",                  template="templates/tmux.conf"            }
wmenu    = {target="configs/bin/wmenu-custom",                        dest="~/bin/wmenu-custom",                        template="templates/wmenu-custom"         }
waybar   = {target="configs/.config/waybar/style.css",                dest="~/.config/waybar/style.css",                template="templates/waybar-style.css"     }
starship = {target="configs/.config/starship.toml",                   dest="~/.config/starship.toml",                   template="templates/starship.toml"        }
