format = "[](fg:#{{primary_fixed_dim}})$username[](fg:#{{primary_fixed_dim}} bg:#{{primary_container}})$directory[](fg:#{{primary_container}})$all$cmd_duration\n$character"

[username]
format = "[$user]($style)"
style_root = "bold fg:#{{on_primary_fixed}} bg:#{{primary_fixed_dim}}"
style_user = "bold fg:#{{on_primary_fixed}} bg:#{{primary_fixed_dim}}"
show_always = true

[directory]
format = "[[ $path]($style)[$read_only]($read_only_style)](bg:surface1)"
style = "bold fg:#{{on_primary_container}} bg:#{{primary_container}}"
read_only_style = "bold fg:#{{on_primary_container}} bg:#{{primary_container}}"

[line_break]
disabled = true

[git_branch]
format = " [$symbol$branch(:$remote_branch)]($style) "
style = "bold #{{on_primary_container}}"
